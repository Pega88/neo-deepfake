<div class="container">




<a (click)="setActive(1)" class="btn btn-danger">Browse profiles</a>
<a (click)="setActive(2)" class="btn btn-danger">My requests</a>
<a (click)="setActive(3)" class="btn btn-danger">Generated Videos</a>



<div *ngIf='tab1'>
  tab1
<table class="table table-hover">
  <thead>
    <tr>
      <th style="width:30%" scope="col">Preview</th>
      <th style="width:20%" scope="col">Name</th>
      <th style="width:20%" scope="col">Score</th>
      <th style="width:10%" scope="col">Price</th>
      <th style="width:10%" scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of availeable_profiles">
      <td  style="height:100px"><img src="{{profile.pic}}" alt="test" class="img-thumbnail"></td>
      <td>{{profile.name}}</td>
      <td>{{profile.score}} </td>
      <td>{{profile.price}} DVL</ td>
      <td>

        <form [formGroup]="registerForm">
          <div class="form-group">
            <input type="requestedPhrase" formControlName="phrase" class="form-control" placeholder="Requested phrase">
          </div>
          <button type="submit" (click)="tryRegister(registerForm.value, profile.name, profile)" class="btn btn-default">Request Video</button>
        </form>

        <td>
    </tr>
  </tbody>
</table>



</div>

<div id="requests"></div>

<div *ngIf='tab2'>
  tab2



</div>

<div *ngIf='tab3'>
  tab3
<table class="table table-hover">
  <thead>
    <tr>
      <th style="width:30%" scope="col">Preview</th>
      <th style="width:20%" scope="col">Name</th>
      <th style="width:20%" scope="col">Score</th>
      <th style="width:10%" scope="col">Price</th>
      <th style="width:10%" scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of availeable_profiles">
      <td  style="height:100px"><img src="{{profile.pic}}" alt="test" class="img-thumbnail"></td>
      <td>{{profile.name}}</td>
      <td>{{profile.score}} </td>
      <td>{{profile.price}} DVL</ td>
      <td><button type="button" class="btn btn-info">Request Video</button><td>
    </tr>
  </tbody>
</table>
</div>
